name: release

on:
  push:
    tags:
      - "v*"

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Verify official script
        run: |
          if (!(Test-Path "app/vendor/sherpa-onnx/python-api-examples/generate-subtitles.py")) {
            throw "Missing official generate-subtitles.py"
          }

      - name: Build portable zip
        run: powershell -ExecutionPolicy Bypass -File scripts/build_portable.ps1

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SubtitleMaker-Windows-Portable
          path: SubtitleMaker-Windows-Portable.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: SubtitleMaker-Windows-Portable.zip
